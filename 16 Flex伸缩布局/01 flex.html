<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex又称弹性布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 200px;
			background-color: hotpink;
			margin: 100px auto;
			display: flex;
			padding-left: 10px;
			box-sizing: border-box;
		}
		.son{
			flex: 1;
			background-color: cyan;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son">1</div>
		<div class="son">2</div>
		<div class="son">3</div>
	</div>
</body>
</html>
